<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 01000101 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="startTime()">

    <div id="clocks">
        <h1>DIGITAL CLOCK</h1>
        <div class="container">
            <div class="clock" id="hour">15</div>
            <div class="clock" id="minute">20</div>
            <div class="clock" id="second">42</div> 
        </div>
        <div id="date"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
